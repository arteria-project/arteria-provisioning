---
- name: Install st2 for arteria
  hosts: master
  vars:
    st2_version: 0.13.2
  roles:
    # Postgres requires that the en_US.UTF-8 locale is set - this fixes that
    - locale
    - mongodb
    - rabbitmq
    - mistral
    - st2
    - st2web
    - arteria

- name: Setup the testarteria1 node
  remote_user: vagrant
  sudo: true
  hosts: nodes
  roles:
    - sisyphus
    - arteria_node

- name: Setup test remote node
  remote_user: vagrant
  sudo: true
  hosts: remote
  roles:
    - sisyphus

